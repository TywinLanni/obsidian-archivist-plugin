name: Node.js build

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x, 22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: npm ci
            - name: Fetch OpenAPI spec and regenerate types
              run: npm run update-api
            - name: Check for uncommitted type changes
              run: |
                  if ! git diff --exit-code src/api-types.ts; then
                    echo "::error::API types are out of sync with OpenAPI spec. Run 'npm run update-api' and commit the changes."
                    exit 1
                  fi
            - run: npm run lint
            - run: npm run build

